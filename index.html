<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OCE-Voice Assistant</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="./css/style.css?version=1.0.0">
  <link rel="icon" href="app-Favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/app-icon-128.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="OCE Voice">
  <meta name="msapplication-TileImage" content="images/app-icon-128.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">
  <div class="container">
     
        <div class="chat-box">
            <header class="chat-box-header">
              <span  class="app-icon"><img src="./images/app-icon-128.png" /></span>
                <span class="title">OCE-Voice Assistant </span>
              <span class="clear-chat"><img class="clear-chat-img" src="./images/clear.png" /></span>
            </header>
            <div class="chat-box-body">
            <div class="chat-box-overlay">   
            </div>
            <div class="chat-logs" id="chatLogs">
            </div><!--chat-log -->
            </div>
            <div class="chat-input">      
            <form>
                <input type="text" id="chat-input" placeholder="Send a message..."/>
                <!-- <button class="speak">Let me speak for you!</button> -->
                <button   class="chat-submit" id="chat-submit"><i class="material-icons">Send</i></button>
                <span id="mic-btn" ><img src="./images/mute.svg"/></span>

            </form>      
            </div>
            
           
        </div>      
    </div>
</div>
  <script src="./js/main.js?version=1.0.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</body>
</html>
